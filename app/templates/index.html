{% extends 'layouts/base.html' %}
{% block head %}
<script src="/static/js/index.js"></script>
{% endblock %}
{% block content %}
<main class="container-fluid mt-3">
	{% if user.is_authenticated %}
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<button type="button" class="btn btn-primary d-block w-100" onclick="window.location.pathname = '/party/host'">
				Host
			</button>
		</div>
		<div class="col-sm-3"></div>
		<hr class="mt-3">
	</div>
	{% endif %}

	<div class="row">
		<div class="col-sm-2"></div>
		<div class="col-sm-8">
			<h1 class="text-center">Available Parties</h1>
			<div class="list-group">
				{% for p in parties %}
				<a href="{{ url_for('party.join', code=p.id) }}" class="list-group-item list-item-group-action">
					{{ p.id }}
				</a>
				{% endfor %}
			</div>
		</div>
		<div class="col-sm-2"></div>
	</div>
</main>
{% endblock %}
