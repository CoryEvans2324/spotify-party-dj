{% macro nav_link(endpoint, text, class) %}
{% if request.endpoint == endpoint %}
<li class="nav-item {{ class }}">
	<a class="nav-link text-light" href="{{ url_for(endpoint) }}"
		>{{ text }} <span class="visually-hidden">(current)</span></a
	>
</li>
{% else %}
<li class="nav-item {{ class }}">
	<a class="nav-link" href="{{ url_for(endpoint) }}">{{ text }}</a>
</li>
{% endif %}
{% endmacro %}
